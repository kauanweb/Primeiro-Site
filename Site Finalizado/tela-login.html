<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>
<body>

    <form action="">Login
    <div class="main-login">
     <div class="left-login">
            <h1>Logue<br>e assista tudo que quiser aqui na TV TUDO</h1>
            <img src="fans-animate.svg" class="left-login-img" alt="Tv animação">
     </div>
       <div class="right-login">
          <div class="card-login">
                <h1>LOGIN</h1>
            <div class="textfield"> 
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu Usuário" required>
            </div>
            <div class="textfield"> 
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
            </div>
            <button class="btn-login" onclick="logar()">Login</button>
            <p>É novo aqui? <a href="tela-cadastro.html">Cadastrar</a></p>
            <p>Esqueceu sua senha?<a href="recuperar senha.html">Recuperar</a></p>
          </div>
          
       </div>
       </div>

        </form>
       <script src="login.js"></script>
</body>
</html>
